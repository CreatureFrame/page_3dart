<style>
    
    .boxed{
        width:500px;
        max-width:100%;
        height:540px;
        border:1px solid #fff;
        background:#ffc800;
        padding:0px;
        margin:5px;
/*        border:5px solid #ffe196;*/
        background: fixed url("assets/modelview/bg/bgpattern_dusky_ver5 fade3.png") bottom center;
        background-position: bottom 100% right 50%;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        border-radius: 10px;
    }

</style>

<model-viewer 
oncontextmenu="return false;" 
autoplay id="mainModel" 
environment-image="assets/modelview/blankwhite.png" 
class="boxed" 
src="assets/modelview/Alpaca_animsForFBXmodelviewer.glb" 
alt="title here" 
auto-rotate="false" 
camera-controls="true" 
shadow-intensity="1" 
interaction-prompt="auto" 
loading="eager" 
enable-pan="true" 

data-js-focus-visible="" 
ar-status="not-presenting" 
animation-name="undefined" 
camera-target="0m 0.0105m -0.0005m" 
field-of-view="90deg" 
max-field-of-view="20deg" 
camera-orbit="25deg 75deg 10m" 
>
</model-viewer>
